<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <main>
    <div id="calculator">
      <div id="display"></div>
      <div id="keypad">
        <button class="digitKey">7</button>
        <button class="digitKey">8</button>
        <button class="digitKey">9</button>
        <button class="specialKey" id="delKey">DEL</button>
        <button class="digitKey">4</button>
        <button class="digitKey">5</button>
        <button class="digitKey">6</button>
        <button class="operatorKey">+</button>
        <button class="digitKey">1</button>
        <button class="digitKey">2</button>
        <button class="digitKey">3</button>
        <button class="operatorKey">-</button>
        <button class="digitKey">.</button>
        <button class="digitKey">0</button>
        <button class="operatorKey">/</button>
        <button class="operatorKey">x</button>
        <button class="specialKey" id="resetKey">RESET</button>
        <button class="equalsKey">=</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ebogucka">Ela Bogucka</a>.
  </footer>
</body>

</html>
